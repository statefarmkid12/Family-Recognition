 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <style>
    body {
      background-image: url('https://as1.ftcdn.net/v2/jpg/01/84/64/02/1000_F_184640234_wz0yGglOLBLWraF07A86Wnpadmrs28lo.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;
    }
    </style>
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default CodeName">Facial Recognition Prototype</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b class="TestSubjects">
        Father
        <hr>
        Mother
        <hr>
        Ishan
        <hr>
        Brother
        <hr>
      </b>

      <label>Webcam View - </label>
      <div id="Camera"></div>

      <br><br>
      <div id="Product"></div>
      <br><br>
      <button onclick="Shutter()" class="btn btn-danger">Test</button>
      <br><br>
      <button onclick="Scan()" class="btn btn-info">Start Prodecure</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="Object_Result"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="Accuracy_Result"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
